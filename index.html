<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="app.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<button class="start-form">Add Book</button>
		<form>
			<fieldset>
				<legend>Add Your Book Here !</legend>
				<div>
					<label for="book_name">Book Name:</label>
					<input type="text" id="book_name" name="book_name" />
				</div>
				<div>
					<label for="author">Author:</label>
					<input type="text" id="author" name="author" />
				</div>
				<div>
					<label for="pages">Pages:</label>
					<input type="number" id="pages" name="pages" />
				</div>
				<div>
					<input type="radio" id="read_book" name="reading" value="Read" />
					<label for="read">Read</label>
				</div>
				<div>
					<input type="radio" id="not_read_book" name="reading" value="Not Read" />
					<label for="not_read">Not Read</label>
				</div>
				<button type="submit" class="add-book">Add Book</button>
			</fieldset>
		</form>
		<div class="books"></div>
	</body>
</html>
